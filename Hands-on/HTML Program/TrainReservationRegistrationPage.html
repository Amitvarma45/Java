<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Train Reservation Registration Form </title>


</style>
</head>

<body>
<center>

<h1>Train Reservation Registration</h1>
<img src=pngegg.png alt="Railway" width=50px height=50px></img>

<h2>Registration Form</h2>
</center>
<form >
<fieldset>

<legend><b>PERSONAL DETAIL</b></legend>

<p>
<label> Name : <input name="name" placeholder="Enter Your Name " Required></label>
</p>
 <p>
       <label>Date of Birth : <input type="date"
               name="birthDate"></label>
            </p>
 <p>
                Gender :
                <label><input type="radio" name="gender"
                    value="male" /> Male</label>
 
                <label><input type="radio" name="gender"
                    value="female" /> Female</label>
                    
                <label><input type="radio" name="gender"
                    value="trans" /> Transgender</label>    
            </p>
<p>
<label>Birth Preference : </label>
<select>
<option>No Choice</option>
<option>Lower</option>
<option>Middle</option>
<option>Upper</option>
<option>Side Lower </option>
<option>Side Upper</option>
</select>
</p>  
<p>
<label>Food Choices :</label>
<select>
<option>No Food</option>
<option>Veg Food</option>
<option>Non Veg</option>
</select>
</p>   
<p>
<label>Id Card Type : </label>
<select>
<option>Adharcard</option>
<option>Pancard</option>
<option>Driving Licence</option>
</select>    
</p> 

<p>
<label>Id Card Number : <input type="number" name="id_number"/></label>
</p>
<p>
<button type="submit" >Sumbit</button>
</p>
</fieldset>

</form>

</body>
</html>
